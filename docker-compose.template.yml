services:

  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    container_name: bottle-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - image-server
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    restart: always

  image-server:
    build:
      context: ./
      dockerfile: Dockerfile.server
    container_name: image-server
    environment:
      - EXTERNAL_IP=institution.org
      - PYTHONUNBUFFERED=1
      - LANG=C.UTF-8
      # MinIO / S3 settings, comment out if not using
      - S3_ENDPOINT=https://your_url
      - S3_BUCKET=attachments
      - S3_ACCESS_KEY=ACCESS_KEY
      - S3_SECRET_KEY=YOUR_SECRET_KEY
      - S3_URL_EXPIRY=3600
      - S3_REGION=us-east-1
    volumes:
      - ./:/code
      # - /path/to/external/attachments/mount:/code/attachments
    command: ['uwsgi', '--plugin', '/usr/lib/uwsgi/plugins/python312_plugin.so','--ini', 'uwsgi.ini']

    restart: always

  mysql-images:
    restart: unless-stopped
    image: mysql:8
    container_name: mysql-images
    ulimits:
      stack: 8388608 #linux default for one thread, adjust and eval for multithreading
    volumes:
      - ./data:/var/lib/mysql:delegated
      - ./mysql.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: 'redacted'
      MYSQL_DATABASE: 'images'
      TZ: America/Los_Angeles
    ports:
      - "3306:3306"
    expose:
      - 3306
