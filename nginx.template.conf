user nginx;
worker_processes 1;
error_log /dev/stderr;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request_id":"$request_id",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$request_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /dev/stdout main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 600s;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 1s;

    gzip on;
    gzip_proxied off;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    client_max_body_size 1000g;
    client_body_buffer_size 16k;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    send_timeout 600s;
    uwsgi_read_timeout 600s;
    uwsgi_connect_timeout 600s;
    uwsgi_send_timeout 600s;

    # Bot blocks by User-Agent (add/remove patterns at discretion)
    map $http_user_agent $is_bot {
        default 0;
        "~*(CCBot|SemrushBot|AhrefsBot|Baiduspider|YandexBot|Bingbot|Googlebot|DuckDuckBot|archive\.org_bot|scrapy)" 1;
    }

    # IP blocks
    geo $is_blocked_ip {
        default 0;
        # 203.0.113.0/24 1;   # example blocked CIDR
        # 198.51.100.10 1;    # example blocked single IP
    }

    # Exceptions list for rate limiting (add more at discretion)
    geo $limited {
        default 1;
        10.0.0.0/8 0;       # RFC1918 private range
        172.16.0.0/12 0;    # RFC1918 private range
        192.168.0.0/16 0;   # RFC1918 private range
        # 203.0.113.0/24 0;  # example trusted subnet
        # 198.51.100.10 0;   # example trusted single IP
    }

    # Map directive for allowed referrers -> Access-Control-Allow-Origin value
    map $http_referer $cors_header {
        default "";
        # "https://example.org/" "https://example.org/";
        # "https://api.example.com/" "https://api.example.com/";
    }

    map "$cors_header:$limited" $final_limit {
        ":1" $binary_remote_addr;
        ":0" "";
        default "";
    }

    # Rate limit zone
    limit_req_zone $final_limit zone=image_zone:10m rate=6r/m;

    # Uncomment if badbotblocker installed in the container
    # include /etc/nginx/conf.d/globalblacklist.conf;
    # include /etc/nginx/conf.d/botblocker-nginx-settings.conf;

    server {
       listen 80 default_server;
       server_name _;
       return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        # Example uwsgi buffer settings
        uwsgi_buffer_size 128k;
        uwsgi_buffers 4 256k;
        uwsgi_busy_buffers_size 256k;

        # Fill in your cert paths, or comment out SSL and use HTTP-only
        ssl_certificate /etc/ssl/certs/name_of_ssl_cert.pem;
        ssl_certificate_key /etc/ssl/private/name_of_ssl_cert.key;

        # If using Ultimate Bad Bot Blocker
        # (Uncomment if installed)
        # include /etc/nginx/bots.d/blockbots.conf;
        # include /etc/nginx/bots.d/ddos.conf;

        if ($is_bot) {
            return 403;
        }

        if ($is_blocked_ip) {
            return 403;
        }

        location = /robots.txt {
            default_type text/plain;
            add_header Cache-Control "max-age=3600, public";
            alias /srv/app/views/robots.txt;
        }

        location / {
            # CORS headers (decided by $cors_header from the main config)
            add_header 'Access-Control-Allow-Origin' $cors_header always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;

            # Return early on OPTIONS requests
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Apply rate limiting
            limit_req zone=image_zone burst=2 nodelay;

            # Pass requests to @image-server if the file doesn't exist
            try_files $uri @image-server;
        }

        location @image-server {
            uwsgi_pass image-server:29000;
            include /etc/nginx/uwsgi_params;
            uwsgi_param Host $host;
            uwsgi_param X-Real-IP $remote_addr;
            uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
            uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
            uwsgi_param X-Request-Id $request_id;
        }
    }
}
