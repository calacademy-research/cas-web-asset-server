user nginx;
worker_processes 1;
error_log /dev/stderr;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request_id":"$request_id",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$request_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';
    
    access_log /dev/stdout main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 600s;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 1s;

    gzip on;
    gzip_proxied off;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    client_max_body_size 1000g;
    client_body_buffer_size 16k;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    send_timeout 600s;
    uwsgi_read_timeout 600s;
    uwsgi_connect_timeout 600s;
    uwsgi_send_timeout 600s;

    # Define a variable for bot detection
    map $http_user_agent $is_bot {
        default 0;
        "~*(CCBot|Googlebot-Images|Sogou|SenutoBot|SiteScoreBot|Twitterbot|YisouSpider|IABot|Turnitin|
        CFNetwork/.* Darwin|ClaudeBot|SemrushBot|Googlebot|Bingbot|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|
        facebot|facebookexternalhit|Bytespider|AppleBot|Swiftbot|Slurp Bot|CCBot|GoogleOther|Google-InspectionTool|
        MJ12bot|Alexa crawler|Soso Spider|Pinterestbot|Dotbot|AhrefsBot|archive.org_bot|scrapy|PetalBot|
        SemrushBot|Amazonbot|DataForSeoBot|crawl-66-249-66-200.googlebot.com)" 1;
    }

    # Map directive to create exceptions for certain IP ranges
    geo $limited {
        default 1;
        10.0.0.0/8 0;       # 24-bit block
        172.16.0.0/12 0;    # 20-bit block
        192.168.0.0/16 0;   # 16-bit block
    }

    map $limited $limit {
        1 $binary_remote_addr;
        0 "";
    }

    # rate limit zone:
    limit_req_zone $limit zone=image_zone:10m rate=6r/m;

    # special rate limit for throttled ip addresses

    limit_req_zone $binary_remote_addr zone=throttled_zone:10m rate=3r/m;

    # special rate limit for privileged ip addresses

    limit_req_zone $binary_remote_addr zone=privileged_zone:10m rate=10r/m;

    # Define a variable for IP blocking
    map $remote_addr $is_blocked_ip {
        default 0;
        47.76.0.0/16 1;
        66.249.66.200 1;

    }

    map $remote_addr $throttled_rate_limit {
        default 0;
        141.211.0.0/16 1;
    }

    map $remote_addr $privileged_rate_limit {
    default 0;
    }


    # Map directive to create exceptions for certain IP ranges
    geo $limited {
        default 1;
        10.0.0.0/8 0;       # 24-bit block
        172.16.0.0/12 0;    # 20-bit block
        192.168.0.0/16 0;   # 16-bit block
    }

    map $limited $limit {
        1 $binary_remote_addr;
        0 "";
    }

    # rate limit zone:

    limit_req_zone $limit zone=image_zone:10m rate=10r/m;

    server {
        listen 80 default_server;
        server_name _;

        # Combined bot and IP blocking check
        set $block_request 0;
        if ($is_bot) {
            set $block_request 1;
        }
        if ($is_blocked_ip) {
            set $block_request 1;
        }

        uwsgi_buffer_size 128k;
        uwsgi_buffers 4 256k;
        uwsgi_busy_buffers_size 256k;

        location / {
            # Block request if it's a bot or from a blocked IP
            if ($block_request) {
                return 403;
            }
            if ($throttled_rate_limit) {
                limit_req zone=throttled_zone burst=2 nodelay;
            } elsif ($privileged_rate_limit) {
                limit_req zone=privileged_zone burst=2 nodelay;
            } else {
                limit_req zone=image_zone burst=2 nodelay;
            }

            try_files $uri @image-server;
        }

        location @image-server {
            uwsgi_pass image-server:29000;
            include /etc/nginx/uwsgi_params;
            uwsgi_param Host $host;
            uwsgi_param X-Real-IP $remote_addr;
            uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
            uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
            uwsgi_param X-Request-Id $request_id;
        }
    }
}
